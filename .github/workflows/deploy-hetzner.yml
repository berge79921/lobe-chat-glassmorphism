name: Deploy Hetzner

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare SSH
        env:
          SSH_KEY: ${{ secrets.HETZNER_SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.HETZNER_HOST }}
          SSH_PORT_SECRET: ${{ secrets.HETZNER_SSH_PORT }}
        run: |
          test -n "$SSH_KEY"
          test -n "$SSH_HOST"
          SSH_PORT="${SSH_PORT_SECRET:-22}"
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          printf '%s\n' "$SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p "$SSH_PORT" -H "$SSH_HOST" >> ~/.ssh/known_hosts

      - name: Sync runtime files
        env:
          SSH_HOST: ${{ secrets.HETZNER_HOST }}
          SSH_USER: ${{ secrets.HETZNER_USER }}
          SSH_PORT_SECRET: ${{ secrets.HETZNER_SSH_PORT }}
        run: |
          test -n "$SSH_USER"
          SSH_PORT="${SSH_PORT_SECRET:-22}"
          rsync -az -e "ssh -p ${SSH_PORT}" \
            --exclude='.env' \
            --exclude='data/' \
            --exclude='s3_data/' \
            docker/ \
            "${SSH_USER}@${SSH_HOST}:/opt/legalchat/docker/"

      - name: Restart affected services
        env:
          SSH_HOST: ${{ secrets.HETZNER_HOST }}
          SSH_USER: ${{ secrets.HETZNER_USER }}
          SSH_PORT_SECRET: ${{ secrets.HETZNER_SSH_PORT }}
        run: |
          SSH_PORT="${SSH_PORT_SECRET:-22}"
          ssh -p "${SSH_PORT}" "${SSH_USER}@${SSH_HOST}" '
            set -e
            cd /opt/legalchat/docker
            docker compose -f docker-compose.yml -f docker-compose.mcp.internal.yml up -d --no-deps --force-recreate login-proxy lobe
            if docker ps --format "{{.Names}}" | grep -qx "legalchat-caddy"; then
              docker restart legalchat-caddy >/dev/null
            fi
          '
