name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: JavaScript syntax check
        run: |
          node --check docker/login-fix/server.js
          node --check docker/custom-css/legalchat-branding.js

      - name: Shell syntax check
        run: bash -n start.sh

      - name: Docker Compose validation
        run: docker compose -f docker/docker-compose.yml config -q

      - name: Ensure logout env vars are documented
        run: |
          grep -q '^LEGALCHAT_LOGOUT_MODE=' docker/.env.example
          grep -q '^LEGALCHAT_LOCAL_LOGOUT_REDIRECT_URL=' docker/.env.example
          grep -q '^LEGALCHAT_LOGTO_BRANDING=' docker/.env.example
          grep -q '^LEGALCHAT_LOGTO_BRANDING_HOSTS=' docker/.env.example

      - name: Validate Caddy routing for auth branding
        run: |
          test -f docker/Caddyfile
          grep -q '^auth\\.legalchat\\.net' docker/Caddyfile
          grep -q 'reverse_proxy login-proxy:3210' docker/Caddyfile
